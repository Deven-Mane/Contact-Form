<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Contact form icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Question-5.css">
</head>

<body class="image"> 
    <div class="container">
            <form action="submit">
            <h1 class="main_heading">Contact Form</h1>
            <p>Please fill all the texts in the fields</p>
            <p>Your Name: <input type="name" required name="name" id="name" placeholder="Your Full Name"></p>
            <fieldset>
                <legend>Gender: </legend>
                Male <input type="radio" name="Gender" id="Male" required>
                Female <input type="radio" name="Gender" id="Female" required>
            </fieldset>
            <p>Your email: <input type="email" required name="email" id="email" placeholder="Valid Email Address"></p>
            <p>Your Contact Number: <input type="num" required name="number" id="num" placeholder="Phone Number"></p>
            <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Your Residential Address"></textarea>
            <p>Your Pincode: <input type="pincode" required name="pincode" id="pincode" placeholder="Your Pincode"></p>
            <p>Your City: <input type="city" required name="city" id="city" placeholder="Your City"></p>
            <p>Your state: <input type="state" required name="state" id="state" placeholder="Your state"></p>
            <p>Your Country: <input type="country" required name="country" id="country" placeholder="Your Country"></p>
            <input type="Submit" value="Send">
        </form>
    </div>
</body>
</html>
